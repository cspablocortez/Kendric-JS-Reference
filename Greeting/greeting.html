<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
</head>
<body>

    <h1>Greeting</h1>

   <script>

    const name = prompt("Enter your name: ");
    document.write("Hello, " + name);           // String concatenation
    document.write("<br>");                     // Linebreak in HTML
    document.write(`Hello, ${name}`);           // String interpolation
   
   </script>
</body>
</html>
